<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rosters</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; display: flex; }
        .team { width: 50%; padding: 10px; }
        h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="team">
        <h2>Red Team</h2>
        <ul id="redTeam"></ul>
    </div>
    <div class="team">
        <h2>White Team</h2>
        <ul id="whiteTeam"></ul>
    </div>

    <script>
        function displayRosters() {
            const memberData = JSON.parse(localStorage.getItem('memberData'));
            const midpoint = Math.ceil(memberData.length / 2);
            
            const redTeam = memberData.slice(0, midpoint);
            const whiteTeam = memberData.slice(midpoint);

            function populateTeamList(teamData, elementId) {
                const list = document.getElementById(elementId);
                teamData.forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = player.Players; // Assuming 'Players' is the column name for player names
                    list.appendChild(li);
                });
            }

            populateTeamList(redTeam, 'redTeam');
            populateTeamList(whiteTeam, 'whiteTeam');
        }

        displayRosters();
    </script>
</body>
</html>
