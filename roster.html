<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rosters</title>
    <style>
        .return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .return-button:hover {
            background-color: #45a049;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .team {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .red-team {
            border-top: 5px solid #ff4136;
        }
        .white-team {
            border-top: 5px solid #7FDBFF;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .position-group {
            margin-bottom: 20px;
        }
        h3 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        li:hover {
            background-color: #e9e9e9;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button id="returnToGrid" class="return-button">Return to Grid</button>
    
    <div class="container">
        <div id="redTeam" class="team red-team">
            <h2>Red Team</h2>
            <div class="position-group">
                <h3>Forwards</h3>
                <ul id="redForwards"></ul>
            </div>
            <div class="position-group">
                <h3>Defensemen</h3>
                <ul id="redDefense"></ul>
            </div>
        </div>
        <div id="whiteTeam" class="team white-team">
            <h2>White Team</h2>
            <div class="position-group">
                <h3>Forwards</h3>
                <ul id="whiteForwards"></ul>
            </div>
            <div class="position-group">
                <h3>Defensemen</h3>
                <ul id="whiteDefense"></ul>
            </div>
        </div>
    </div>

    <script>
        function displayRosters(teamData) {
            // Clear existing lists
            document.getElementById('redForwards').innerHTML = '';
            document.getElementById('redDefense').innerHTML = '';
            document.getElementById('whiteForwards').innerHTML = '';
            document.getElementById('whiteDefense').innerHTML = '';

            teamData.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player.name;
                
                const listId = `${player.team.toLowerCase()}${player.position}s`;
                document.getElementById(listId).appendChild(li);
            });
        }

        // Function to load team data (replace this with actual data loading in the future)
        function loadTeamData() {
            const rosterDataString = localStorage.getItem('rosterData');
            console.log("Retrieved roster data string:", rosterDataString);
            
            if (rosterDataString) {
                try {
                    const rosterData = JSON.parse(rosterDataString);
                    console.log("Parsed roster data:", rosterData);
                    if (rosterData.length === 0) {
                        console.warn("Roster data is empty. No teams to display.");
                    } else {
                        displayRosters(rosterData);
                    }
                } catch (error) {
                    console.error("Error parsing roster data:", error);
                }
            } else {
                console.log("No roster data found in localStorage");
            }
        }

        document.addEventListener('DOMContentLoaded', loadTeamData);
        
        // Add event listener for the return button
        document.getElementById('returnToGrid').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Load team data when the page loads
        loadTeamData();

    </script>
</body>
</html>
