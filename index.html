<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Membership Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #grid {
            border-collapse: collapse;
            width: 100%;
        }
        #grid th, #grid td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #grid th {
            background-color: #f2f2f2;
        }
        #grid input {
            width: calc(100% - 10px);
            box-sizing: border-box;
            border: none;
            background-color: transparent;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        #lastUpdateTime {
            margin-top: 10px;
            font-style: italic;
        }
        .delete-row, .add-row {
            cursor: pointer;
            padding: 2px 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .add-row {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="generateRosters">Generate Rosters</button>
        <button id="goToRosters" style="display: none;">Go to Rosters</button>
        <button id="saveGrid">Download Updated CSV</button>
        <button id="addRow">Add New Row</button>
    </div>
    <table id="grid"></table>
    <div id="lastUpdateTime"></div>

    <script>
        let gridData = [];
        let headers = [];

        // Function to load and parse CSV
        function loadCSV() {
            Papa.parse('Membership.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    gridData = results.data;
                    headers = results.meta.fields;
                    renderGrid();
                }
            });
        }

        // Function to render the grid
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // Create header row
            const headerRow = document.createElement('tr');
            headers.forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            const actionTh = document.createElement('th');
            actionTh.textContent = 'Action';
            headerRow.appendChild(actionTh);
            grid.appendChild(headerRow);

            // Create data rows
            gridData.forEach((row, rowIndex) => {
                grid.appendChild(createDataRow(row, rowIndex));
            });
        }

        // Function to create a data row
        function createDataRow(row, rowIndex) {
            const tr = document.createElement('tr');
            headers.forEach(key => {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.value = row[key] || '';
                input.addEventListener('change', (e) => {
                    gridData[rowIndex][key] = e.target.value;
                    updateLastModifiedTime();
                });
                td.appendChild(input);
                tr.appendChild(td);
            });
            
            // Add delete button
            const actionTd = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete-row';
            deleteButton.addEventListener('click', () => deleteRow(rowIndex));
            actionTd.appendChild(deleteButton);
            tr.appendChild(actionTd);

            return tr;
        }

        // Function to add a new row
        function addRow() {
            const newRow = {};
            headers.forEach(key => {
                newRow[key] = '';
            });
            gridData.push(newRow);
            const grid = document.getElementById('grid');
            grid.appendChild(createDataRow(newRow, gridData.length - 1));
            updateLastModifiedTime();
        }

        // Function to delete a row
        function deleteRow(rowIndex) {
            gridData.splice(rowIndex, 1);
            renderGrid();
            updateLastModifiedTime();
        }

        // Function to update last modified time
        function updateLastModifiedTime() {
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = `Last updated: ${now.toLocaleString()}`;
        }

        // Function to generate rosters (placeholder)
        function generateRosters() {
            alert('Rosters generated!');
            document.getElementById('goToRosters').style.display = 'inline-block';
        }

        // Function to go to rosters (placeholder)
        function goToRosters() {
            alert('Navigating to rosters...');
        }

        // Function to save grid as CSV
        function saveGrid() {
            const csv = Papa.unparse(gridData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'Membership.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Event listeners
        document.getElementById('generateRosters').addEventListener('click', generateRosters);
        document.getElementById('goToRosters').addEventListener('click', goToRosters);
        document.getElementById('saveGrid').addEventListener('click', saveGrid);
        document.getElementById('addRow').addEventListener('click', addRow);

        // Load CSV on page load
        loadCSV();
    </script>
</body>
</html>
