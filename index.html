<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.css">
    <style>
        #rostersButton {
            display: none;
        }
        #gridContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Membership Editor</h1>
        <input type="file" id="csvFileInput" accept=".csv" />
        <button id="generateRostersButton">Generate Rosters</button>
        <button id="saveCsvButton">Save CSV</button>
        <button id="rostersButton">Go to Rosters</button>
    </header>

    <div id="gridContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const csvInput = document.getElementById('csvFileInput');
        const generateRostersButton = document.getElementById('generateRostersButton');
        const saveCsvButton = document.getElementById('saveCsvButton');
        const rostersButton = document.getElementById('rostersButton');
        const gridContainer = document.getElementById('gridContainer');
        let hot;

        csvInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvText = e.target.result;
                    console.log('CSV Text:', csvText); // Debugging: See the raw CSV text.
                    
                    const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    console.log('Parsed Results:', results.data); // Debugging: Check the parsed data.
                    
                    if (results.data && results.data.length > 0) {
                        createGrid(results.data);
                    } else {
                        alert('No data found in the CSV. Please ensure the file has content.');
                    }
                };
                reader.readAsText(file);
            }
        }

        function createGrid(data) {
            if (hot) {
                hot.destroy();
            }

            hot = new Handsontable(gridContainer, {
                data: data,
                colHeaders: Object.keys(data[0] || {}),
                columns: Object.keys(data[0] || {}).map(() => ({ editor: 'text' })),
                rowHeaders: true,
                stretchH: 'all',
                licenseKey: 'non-commercial-and-evaluation'
            });
        }

        generateRostersButton.addEventListener('click', function() {
            const data = hot.getData();
            console.log('Generated Rosters Data:', data); // Debugging: Log the current data.
            alert('Rosters generated!');
            rostersButton.style.display = 'inline-block';
        });

        saveCsvButton.addEventListener('click', function() {
            const csvData = Papa.unparse(hot.getSourceData(), { header: true });
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'membership.csv';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        rostersButton.addEventListener('click', function() {
            alert('Navigating to Rosters!');
        });
    </script>
</body>
</html>
