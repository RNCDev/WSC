<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.css">
    <style>
        #rostersButton {
            display: none;
        }
        #gridContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Membership Editor</h1>
        <button id="generateRostersButton">Generate Rosters</button>
        <button id="rostersButton">Go to Rosters</button>
    </header>

    <div id="gridContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const generateRostersButton = document.getElementById('generateRostersButton');
        const rostersButton = document.getElementById('rostersButton');
        const gridContainer = document.getElementById('gridContainer');
        let hot;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('membership.csv')
                .then(response => response.text())
                .then(csvText => {
                    const results = Papa.parse(csvText, { header: true });
                    createGrid(results.data);
                })
                .catch(error => {
                    console.error('Error loading CSV:', error);
                });
        });

        function createGrid(data) {
            if (hot) {
                hot.destroy();
            }

            hot = new Handsontable(gridContainer, {
                data: data,
                colHeaders: Object.keys(data[0]),
                columns: Object.keys(data[0]).map(() => ({ editor: 'text' })),
                rowHeaders: true,
                stretchH: 'all',
                licenseKey: 'non-commercial-and-evaluation',
                afterChange: function(changes, source) {
                    if (source === 'edit') {
                        saveCSV();
                    }
                }
            });
        }

        function saveCSV() {
            const csvData = Papa.unparse(hot.getData(), { header: true });
            fetch('save_csv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ csv: csvData })
            })
            .then(response => response.json())
            .then(data => {
                console.log('CSV saved successfully', data);
            })
            .catch(error => {
                console.error('Error saving CSV:', error);
            });
        }

        generateRostersButton.addEventListener('click', function() {
            alert('Rosters generated!');
            rostersButton.style.display = 'inline-block';
        });

        rostersButton.addEventListener('click', function() {
            alert('Navigating to Rosters!');
        });
    </script>
</body>
</html>
