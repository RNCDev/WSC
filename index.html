<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Membership Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <h1>Interactive Membership Grid</h1>
    <p id="loadingMessage">Loading... If you see this message for more than a few seconds, there may be an error.</p>
    
    <div class="button-container">
        <button id="generateRosters">Generate Rosters</button>
        <button id="goToRosters" style="display: none;">Go to Rosters</button>
        <button id="saveGrid">Download Updated CSV</button>
        <button id="addRow">Add New Row</button>
    </div>
    <table id="grid"></table>
    <div id="lastUpdateTime"></div>

    <script>
        // Wrap all JavaScript in a try-catch block
        try {
            let gridData = [];
            let headers = [];
            let generatedTeams = null;

            function loadCSV() {
                console.log('Attempting to load CSV...');
                Papa.parse('Membership.csv', {
                    download: true,
                    header: true,
                    complete: function(results) {
                        console.log('CSV loaded successfully:', results);
                        gridData = results.data;
                        headers = results.meta.fields;
                        renderGrid();
                    },
                    error: function(error) {
                        console.error('Error loading CSV:', error);
                        document.getElementById('loadingMessage').textContent = 'Error loading CSV. Please check the console for details.';
                    }
                });
            }

            // ... (keep all other functions as they were) ...

            // Add event listeners and call loadCSV()
            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOM fully loaded and parsed');
                document.getElementById('generateRosters').addEventListener('click', generateBalancedTeams);
                document.getElementById('goToRosters').addEventListener('click', goToRosters);
                document.getElementById('saveGrid').addEventListener('click', saveGrid);
                document.getElementById('addRow').addEventListener('click', addRow);
                loadCSV();
            });

        } catch (error) {
            console.error('An error occurred:', error);
            document.body.innerHTML += '<p>An error occurred. Please check the console for details.</p>';
        }
    </script>
</body>
</html>
