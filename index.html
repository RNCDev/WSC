<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Membership Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th, td { 
            padding: 6px 8px; 
            text-align: left; 
            border-bottom: 1px solid #e0e0e0;
        }
        th { background-color: #f2f2f2 !important; } /* Force background on all headers */
        td:last-child { background-color: transparent; }
        button { margin: 10px 5px 10px 0; padding: 5px 10px; }
        input[type="text"] { 
            width: 90%; 
            padding: 4px; 
            border: none; 
            background-color: transparent; 
            font-size: 14px;
        }
        .action-column { width: 80px; }
        /* Specific rule for the last header */
        #memberGrid tr:first-child th:last-child {
            background-color: #f2f2f2 !important;
        }
    </style>
</head>
<body>
    <h1>WSC Roster Builder</h1>
    <button id="addRow">Add Row</button>
    <button id="generateRoster">Generate Roster</button>
    <button id="goToRoster">Go to Roster</button>
    <table id="memberGrid"></table>
    <script>
        let gridData = [];
        let headers = [];
        
        function loadCSV() {
            Papa.parse('Membership.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    gridData = results.data;
                    headers = results.meta.fields;
                    console.log("CSV data loaded:", gridData);
                    renderGrid();
                },
                error: function(error) {
                    console.error('Error loading CSV:', error);
                }
            });
        }
        function renderGrid() {
            const grid = document.getElementById('memberGrid');
            grid.innerHTML = '';
            // Create header row
            const headerRow = grid.insertRow();
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            headerRow.insertCell().textContent = 'Action';
            // Create data rows
            gridData.forEach((row, index) => {
                const tr = grid.insertRow();
                headers.forEach(header => {
                    const td = tr.insertCell();
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = row[header] || '';
                    input.addEventListener('change', (e) => {
                        gridData[index][header] = e.target.value;
                    });
                    td.appendChild(input);
                });
                
                const actionCell = tr.insertCell();
                actionCell.className = 'action-column';
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteRow(index);
                actionCell.appendChild(deleteButton);
            });
        }
        
        function addRow() {
            const newRow = {};
            headers.forEach(header => newRow[header] = '');
            gridData.push(newRow);
            renderGrid();
        }
        
        function deleteRow(index) {
            gridData.splice(index, 1);
            renderGrid();
        }
        
        function goToRoster() {
            // Navigate to roster.html
            window.location.href = 'roster.html';
        }

        function generateRosters(gridData) {
            // Filter out players who are not attending
            const attendingPlayers = gridData.filter(player => player.Attendance === "1");
            console.log("Attending players:", attendingPlayers);
        
            if (attendingPlayers.length === 0) {
                console.warn("No attending players found. Cannot generate rosters.");
                return [];
            }
        
            // Sort players by tier (descending) and then by position
            const sortedPlayers = attendingPlayers.sort((a, b) => {
                if (parseInt(b.Tier) !== parseInt(a.Tier)) return parseInt(b.Tier) - parseInt(a.Tier);
                return a.Defense === b.Defense ? 0 : a.Defense === "1" ? -1 : 1;
            });
        
            const teams = { Red: [], White: [] };
            
            // Separate defensemen and forwards
            const defensemen = sortedPlayers.filter(player => player.Defense === "1");
            const forwards = sortedPlayers.filter(player => player.Defense === "0");
        
            // Distribute defensemen
            defensemen.forEach((player, index) => {
                const team = index % 2 === 0 ? "Red" : "White";
                teams[team].push({
                    name: player.Players,
                    position: "Defense",
                    team: team,
                    tier: parseInt(player.Tier)
                });
            });
        
            // Distribute forwards
            forwards.forEach((player, index) => {
                const team = index % 2 === 0 ? "Red" : "White";
                teams[team].push({
                    name: player.Players,
                    position: "Forward",
                    team: team,
                    tier: parseInt(player.Tier)
                });
            });
        
            // Balance teams based on total tier score
            balanceTeams(teams);
        
            return [...teams.Red, ...teams.White];
        }
        
        function balanceTeams(teams) {
            let redScore = teams.Red.reduce((sum, player) => sum + player.tier, 0);
            let whiteScore = teams.White.reduce((sum, player) => sum + player.tier, 0);
        
            while (Math.abs(redScore - whiteScore) > 1) {
                if (redScore > whiteScore) {
                    // Move the lowest tier player from Red to White
                    const playerToMove = teams.Red.reduce((min, p) => p.tier < min.tier ? p : min, teams.Red[0]);
                    teams.Red = teams.Red.filter(p => p !== playerToMove);
                    teams.White.push({...playerToMove, team: 'White'});
                } else {
                    // Move the lowest tier player from White to Red
                    const playerToMove = teams.White.reduce((min, p) => p.tier < min.tier ? p : min, teams.White[0]);
                    teams.White = teams.White.filter(p => p !== playerToMove);
                    teams.Red.push({...playerToMove, team: 'Red'});
                }
                redScore = teams.Red.reduce((sum, player) => sum + player.tier, 0);
                whiteScore = teams.White.reduce((sum, player) => sum + player.tier, 0);
            }
        }
        
        function generateRoster() {
            console.log("Grid data before roster generation:", gridData);
            const rosters = generateRosters(gridData);
            console.log("Generated rosters:", rosters);
            if (rosters.length === 0) {
                alert("No rosters were generated. Check if any players are marked as attending.");
            } else {
                localStorage.setItem('rosterData', JSON.stringify(rosters));
                console.log("Roster data saved to localStorage:", localStorage.getItem('rosterData'));
                window.location.href = 'roster.html';
            }
        }
        
        document.getElementById('addRow').addEventListener('click', addRow);
        document.getElementById('generateRoster').addEventListener('click', generateRoster);
        document.getElementById('goToRoster').addEventListener('click', goToRoster);
        loadCSV();
    </script>
</body>
</html>
